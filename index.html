<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio via GET - Sweet Family</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 2rem;">
  <h2>ğŸ“¡ Enviar dados para o Google Sheets (GET)</h2>

  <input type="text" id="nome" placeholder="Seu nome" /><br><br>
  <input type="number" id="idade" placeholder="Idade" /><br><br>
  <label>
    <input type="checkbox" id="vip" /> Cliente VIP
  </label><br><br>

  <button onclick="enviarGet()">Enviar</button>
  <p id="resposta" style="margin-top: 2rem; font-weight: bold;"></p>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyRuvC20V4l3UMqPRrGnofiO534uTR3cMs5H66NMBH4IgFAximG2eRKZiwDde24jCqY_Q/exec";

    function obterIP(callback) {
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => callback(data.ip))
        .catch(() => callback("nÃ£o detectado"));
    }

    function enviarGet() {
      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;
      const vip = document.getElementById("vip").checked ? "sim" : "nao";

      obterIP(ip => {
        const url = `${endpoint}?ip=${encodeURIComponent(ip)}&nome=${encodeURIComponent(nome)}&idade=${encodeURIComponent(idade)}&vip=${encodeURIComponent(vip)}`;
        fetch(url)
          .then(res => res.text())
          .then(txt => document.getElementById("resposta").innerText = "âœ… Dados enviados: " + txt)
          .catch(err => document.getElementById("resposta").innerText = "âŒ Erro: " + err);
      });
    }
  </script>
</body>
</html>
